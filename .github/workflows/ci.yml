name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality (${{ matrix.os }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native deps
        run: pnpm rebuild better-sqlite3

      - name: Build
        run: pnpm -r build

      - name: Typecheck
        run: pnpm -r typecheck

  test-and-smoke:
    name: Test and Smoke (${{ matrix.os }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: 22
            run_smokes: true
          - os: macos-latest
            node: 22
            run_smokes: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native deps
        run: pnpm rebuild better-sqlite3

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test

      - name: Collector benchmark gate
        if: ${{ matrix.run_smokes }}
        run: pnpm ci:smoke:benchmark

      - name: CLI smoke gate
        if: ${{ matrix.run_smokes }}
        run: pnpm ci:smoke:cli
